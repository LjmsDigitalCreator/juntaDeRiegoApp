<div *ngIf="flag;else app">
<section id="hero-fullscreen" class="hero-fullscreen d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center position-relative" data-aos="zoom-out">
      <h2 class="text-center"><span>Junta de Riego Belisario Quevedo</span></h2>
      <p class="text-center">Ingresa el usuario y la contraseña para acceder al aplicativo</p>
      
      <div class="container contact">

        <div class="row gy-5 gx-lg-5">

          <div class="col-lg-8">
            <form action="app/controller/login.php" method="post" role="form" class="php-email-form p-4">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input [formControl]="user" type="text" name="user" class="form-control" id="user" placeholder="Usuario" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input [formControl]="password" type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
                </div>
              </div>
              <div class="text-center"><button (click)="LoadLogin()">Ingresar</button></div>
            </form>
          </div>

        </div>

        </div>

    </div>
  </section>
  <footer id="footer" class="footer">
    <div class="footer-legal text-center">
      <div class="container d-flex flex-column flex-lg-row justify-content-center justify-content-lg-between align-items-center">
        <div class="d-flex flex-column align-items-center align-items-lg-start">
          <div class="copyright">
            &copy; Copyright <strong><span>Jhonny Iza</span></strong>.
          </div>
        </div>
      </div>
    </div>

  </footer>
</div>


<ng-template #app>

    <div>
    <section id="hero-fullscreen" class="hero-fullscreen d-flex align-items-center">
        <div class="container d-flex flex-column align-items-center position-relative" data-aos="zoom-out">
          <h2 class="text-center"><span>Formulario de bu&#769;squeda</span></h2>
          <p class="text-center">Aqui&#769; debe ingresar el nombre del documento</p>
          
          <div class="container contact" style="overflow-y: scroll; max-height: 250px;">
    
            <div class="row gy-5 gx-lg-5">
    
              <div class="col-lg-8">
                <form action="app/controller/login.php" method="post" role="form" class="php-email-form p-4">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input [formControl]="file" type="text" class="form-control" placeholder="Nombre del documento" required>
                    </div>
                  </div>
                  <div class="text-center"><button (click)="BringDocument()">Bu&#769;scar</button></div>
                </form>
              </div>
    
            </div>

            <div class="row gy-5 gx-lg-5">
    
                <div class="col-lg-8">
                  <form class="php-email-form p-4">
                    <div class="row">
                      <div class="col-md-6 form-group">
                          <div class="mt-2" *ngFor="let dir of data; let i = index;" >
                              <a href="{{dir.DIR}}" target="_blank">{{ dir.NAME }}</a>
                          </div>
                      </div>
                    </div>
                  </form>
                </div>
      
              </div>

            <div class="row gy-5 gx-lg-5">
    
              <div class="col-lg-8">
                <form class="php-email-form p-4">
                  <div class="row">
                    <div class="col-md-6 form-group">
                        <h2 class="text-center"><span>Listado de documentos</span></h2>
                        <div class="mt-2" *ngFor="let dir of documents; let i = index;" >
                            <a href="{{dir.DIR}}" target="_blank">{{ dir.NAME }}</a>
                        </div>
                    </div>
                  </div>
                </form>
              </div>
    
            </div>
    
            </div>
    
        </div>
      </section>
    
      <footer id="footer" class="footer">
        <div class="footer-legal text-center">
          <div class="container d-flex flex-column flex-lg-row justify-content-center justify-content-lg-between align-items-center">
            <div class="d-flex flex-column align-items-center align-items-lg-start">
              <div class="copyright">
                &copy; Copyright <strong><span>Jhonny Iza</span></strong>.
              </div>
            </div>
          </div>
        </div>
    
      </footer>
    </div>
</ng-template>
